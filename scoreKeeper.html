<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="scorekeeper.css">
    <title>Score Keeper</title>
</head>
<body>

    <header>
        <h1 class="title">Score Keeper</h1>
    </header>

    <div class="section">
        <p>Playing to: <span></span></p>
        <input type="number">
    </div>

    <div class="wrapper">

        <div class="player player1">
            <h1>Player One</h1>
            <h1><span id="p1display">0</span></h1>
            <button id="p1">Point +1</button>
        </div>

        <div class="player">
            <h1>Player Two</h1>
            <h1><span id="p2display">0</span></h1> 
            <button id="p2">Point +1</button>
        </div>

    </div>

    <div class="section">
        <button id="reset">Reset</button>
    </div>

    <!-- <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1> -->


    <script type="text/javascript" src="scorekeeper.js"></script>

</body>
</html>
